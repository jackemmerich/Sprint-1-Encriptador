<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    </head>

    <body>

        <header>
            <img class="logo" src="Elementos_Graficos/VectorLogo.png" alt="" >
        </header>

        <main class="fondo">
            <div class="interactuar">
                <!--Area para poder escribir-->
                <input type="text" placeholder="Ingrese el texto aqui">
                <button class="encriptar" onmouseup="printEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="printDesencriptar()">Desencriptar</button>
            </div>
            <div class="alerta">
                <!--Alerta de lo que se puede y no se puede hacer-->
                <img src="Elementos_Graficos/Vector.png" alt="">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="responder">
                <!--Area de respuesta cuando no hay mensaje-->
                <img src="Elementos_Graficos/Muñeco.png" alt="">
                <h2>Ningún mensaje fue ingresado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div id="responder2">
                <!--Area de respuesta cuando hay mensaje-->
                <p id="resultadoEncriptado"></p>
                <button class="copiar" onclick="updateClipboard(newClip)">Copiar</button>
            </div>

        </main>

        <footer class="fondo">
            <p>&copy Página desarrollada por Sebastian Medina - 2023</p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
